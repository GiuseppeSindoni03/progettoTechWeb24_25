<div class="login-page">
  <!-- Titolo in alto -->
  <h1 class="title">CHE COS’HAI IN MENTE OGGI?</h1>
  

  <div class="login-container">
    <!-- Immagine a sinistra -->
    <div class="login-image">
      <img src="iphone.png" alt="Hive Mind Logo" />
    </div>

    <!-- Form di Login a destra -->
    <div class="login-form">
      <h2>ACCEDI</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="email" placeholder="E-mail" formControlName="email" required />
        </div>

        <div class="form-group">
          <input type="password" placeholder="Password" formControlName="password" required />
        </div>

        <button type="submit" class="login-btn" [disabled]="loginForm.invalid || isLoading">
          {{ 'ACCEDI' }}
        </button>
      </form>

      <hr class="divider" />

      <button class="signup-btn">CREA UN ACCOUNT</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <nav>
      <div class="footer-left">
        <a href="https://www.linkedin.com/in/giuseppe-sindoni-69b326305/">Lavora con noi</a>
      </div>
      <div class="footer-center">
        <span>Hive Mind ©</span>
      </div>
    </nav>
  </footer>
